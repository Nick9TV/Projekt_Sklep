<!DOCTYPE html>
<html lang="pl" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contsubmit-signupent="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Final project presenting an online store">
    <title></title>
    <link rel="stylesheet" href="/css/rejestracja.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f533e6340.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form id="registerForm" class="form login" method="POST">

            <div class="form-field">
                <label for="name">
                    <svg class="icon">
                        <use xlink:href="#icon-user"></use>
                    </svg><span class="schowany">Imie</span>
                </label>
                <input autocomplete="username" id="Name" type="text" name="Name" class="form-input" placeholder="Imie" required>
            </div>
            <div class="form-field">
                <label for="surname">
                    <svg class="icon">
                        <use xlink:href="#icon-user"></use>
                    </svg><span class="schowany">Nazwisko</span>
                </label>
                <input autocomplete="username" id="Surname" type="text" name="Surname" class="form-input" placeholder="Nazwisko" required>
            </div>
            <div class="form-field">
                <label for="phone">
                    <svg class="icon">
                        <use xlink:href="#icon-phone"></use>
                    </svg><span class="schowany">Phone</span>
                </label>
                <input autocomplete="phone" id="Phone" type="number" name="Phone" class="form-input" placeholder="Telefon" required>
            </div>

            <div class="form-field">
                <label for="email">
                    <span class="ikona"><i class="fa-solid fa-envelope icon"></i></span>
                    <span class="schowany">Podaj email</span>
                </label>
                <input autocomplete="email" id="Email" type="email" name="Email" class="form-input" placeholder="Email" required>
            </div>
            <div class="form-field">
                <label for="login-password">
                    <svg class="icon">
                        <use xlink:href="#icon-lock"></use>
                    </svg><span class="schowany">Hasło</span>
                </label>
                <input id="password" type="password" name="password" class="form-input" placeholder="Hasło" required>
            </div>

            <div class="form-field">
                <label for="login-password">
                    <svg class="icon">
                        <use xlink:href="#icon-lock"></use>
                    </svg><span class="schowany">Powtórz hasło</span>
                </label>
                <input id="confirmPassword" type="password" name="confirmPassword" class="form-input" placeholder="Powtórz hasło" required>
            </div>

            <div class="form-field">
                <input type="submit" name="submit-signup" value="Zarejestruj się">
            </div>

        </form>
        <p class="text-center">
            Powrót na stronę główną? <a href="../index.html">Strona główna</a> <svg class="icon">
                <use xlink:href="#icon-home"></use>
            </svg>
        </p>

        <p class="text-center">
            Masz już konto? <a href="./logowanie.html">Zaloguj się teraz!</a> <svg class="icon">
                <use xlink:href="#icon-arrow-right"></use>
            </svg>
        </p>

    </div>

    <svg xmlns="http://www.w3.org/2000/svg" class="icons">
        <symbol id="icon-arrow-right" viewBox="0 0 1792 1792">
            <path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z" />

        </symbol>
        <symbol id="icon-user" viewBox="0 0 1792 1792">

        </symbol>
        <symbol id="icon-phone">

        </symbol>
    </svg>
    <script src="../js/rejestracja.js"></script>
</body>

</html>
